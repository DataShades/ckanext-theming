<header class="bg-indigo-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-3">
        <nav class="flex items-center justify-between">
            <div class="flex items-center space-x-10">
                <a href="{{ h.url_for('home.index') }}" class="text-xl font-bold">
                    {{ g.site_title }}
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="{{ h.url_for('dataset.search') }}" class="hover:text-indigo-200 transition-colors">Datasets</a>
                    <a href="{{ h.url_for('organization.index') }}" class="hover:text-indigo-200 transition-colors">Organizations</a>
                    <a href="{{ h.url_for('group.index') }}" class="hover:text-indigo-200 transition-colors">Groups</a>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                {%- if current_user.is_authorized %}
                    <div class="relative">
                        <button id="user-menu" class="flex items-center space-x-2 focus:outline-none">
                            {{ ui.avatar(h.get_user().name, h.get_user().display_name) }}
                            <span>{{ h.get_user().display_name or h.get_user().name }}</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-50">
                            <a href="{{ h.url_for('user.read', id=h.get_user().name) }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="{{ h.url_for('user.dashboard') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                            <a href="{{ h.url_for('user.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                {%- else %}
                    <a href="{{ h.url_for('user.login') }}" class="bg-white text-indigo-600 px-4 py-2 rounded-md font-medium hover:bg-indigo-50 transition-colors">Login</a>
                {%- endif %}
            </div>
        </nav>
    </div>
</header>
